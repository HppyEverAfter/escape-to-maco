<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape to Maco - Your Next Laag</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .top-buttons {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .top-buttons a {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green color or change as you like */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .top-buttons a:hover {
            background-color: #45a049;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .landing-container {
            margin-top: 50px; 
            padding: 20px;
        }

        .logo-container img {
            max-width: 100px;
        }
    </style>
</head>
<body class="landing-page">

    <!-- Top Right Buttons -->
    <div class="top-buttons">
        <a href="loginpage.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <!-- Landing Section -->
    <div class="landing-container">
        <div class="landing-left">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Escape to Maco Logo" class="logo">
            </div>
            <div class="landing-content">
                <h1>Escape to Maco</h1>
                <h2>Top Spots for Your Next Laag</h2>
                <p>Discover the hidden gems and breathtaking locations in Maco. Plan your adventure with local insights and recommendations.</p>
                <div class="cta-buttons">
                    <a href="home2.html" class="btn secondary">Explore as Guest</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Prevent back button and trap the user in the landing page
        function trapBackButton() {
            // Push a state to history so users cannot navigate away from the landing page
            history.pushState(null, null, window.location.href);
            window.addEventListener('popstate', function(event) {
                // Push another state to keep the user stuck
                history.pushState(null, null, window.location.href);
            });
        }
    
        // Run the trapBackButton function on page load
        window.onload = function() {
            trapBackButton();
        };
    </script>
    
    
</body>
</html>
