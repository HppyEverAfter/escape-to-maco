<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape to Maco - Your Next Laag</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="landing-page">
    <div class="landing-container">
    
        <div class="landing-right">
            <div class="login-container" id="login-form">
                <h2>Please Log In</h2>
                <form class="login-form" onsubmit="return setSession(event)">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn login-btn">Login</button>
                    <div class="signup-option">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script>
        function setSession(event) {
            event.preventDefault();
        
            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value;
        
            const storedUsername = localStorage.getItem('signupUsername');
            const storedPassword = localStorage.getItem('signupPassword');
        
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                sessionStorage.setItem('loggedIn', 'true');
                location.replace("pages/home.html");
            } else {
                alert("Credentials not recognized. Please sign up or check your login details.");
            }
        
            return false;
        }
        
        window.onload = function () {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                location.replace("pages/home.html");
            }
        };
        </script>
        
    
    
</body>



</html>
