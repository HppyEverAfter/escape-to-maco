<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape to Maco - Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <!-- Optional Left Section Omitted -->
        <div class="signup-right">
            <div class="signup-form-container">
                <h2>Signup</h2>
                <form class="signup-form" onsubmit="return saveUser(event)">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn signup-btn">Sign Up</button>
                    <div class="login-option">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function saveUser(event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
        
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            // Save credentials to localStorage (mock signup)
            localStorage.setItem('signupUsername', username);
            localStorage.setItem('signupPassword', password);
        
            alert("Signup successful! You can now log in.");
            window.location.href = "loginpage.html";
            return false;
        }

        // Redirect to homepage if already logged in
        window.onload = function () {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                location.replace("pages/home.html");
            }
        };
    </script>
</body>
</html>
